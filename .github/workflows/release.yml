name: Build and Publish Docset

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Determine version
        id: version
        run: |
          VERSION=$(date +%Y.%m.%d)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build docset release
        run: |
          nix develop --command python build_release.py \
            --output public \
            --version "${{ steps.version.outputs.VERSION }}" \
            --base-url "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"

      - name: Create index page
        run: |
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <title>Nushell Docset</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
                      max-width: 800px;
                      margin: 40px auto;
                      padding: 20px;
                      line-height: 1.6;
                  }
                  h1 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
                  .download { background: #f6f8fa; padding: 20px; border-radius: 6px; margin: 20px 0; }
                  code { background: #f6f8fa; padding: 2px 6px; border-radius: 3px; }
                  pre { background: #f6f8fa; padding: 16px; border-radius: 6px; overflow-x: auto; }
              </style>
          </head>
          <body>
              <h1>Nushell Docset</h1>
              <p>Offline documentation for Nushell - available for Dash and Zeal.</p>

              <div class="download">
                  <h2>Download</h2>
                  <p><a href="Nushell.tgz">Download Nushell.tgz</a> (Latest: v${{ steps.version.outputs.VERSION }})</p>
              </div>

              <h2>Installation</h2>

              <h3>Dash (macOS)</h3>
              <ol>
                  <li>Download <code>Nushell.tgz</code> above</li>
                  <li>Double-click to install, or copy to <code>~/Library/Application Support/Dash/DocSets/</code></li>
              </ol>

              <h3>Zeal (Linux/Windows)</h3>
              <p>Subscribe to the feed URL:</p>
              <pre>https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/Nushell.xml</pre>

              <p>Or download manually:</p>
              <ol>
                  <li>Download <code>Nushell.tgz</code> above</li>
                  <li>Extract the archive</li>
                  <li>Open Zeal → Tools → Docsets → Add Feed → Browse</li>
                  <li>Select the extracted <code>Nushell.docset</code> directory</li>
              </ol>

              <h2>What's Included</h2>
              <ul>
                  <li>Complete Nushell documentation</li>
                  <li>Command reference</li>
                  <li>Language guide</li>
                  <li>Cookbook examples</li>
                  <li>Searchable index with 770+ entries</li>
              </ul>

              <h2>Files</h2>
              <ul>
                  <li><a href="Nushell.tgz">Nushell.tgz</a> - Latest docset archive</li>
                  <li><a href="Nushell.xml">Nushell.xml</a> - Feed for Zeal</li>
                  <li><a href="Nushell-${{ steps.version.outputs.VERSION }}.json">Nushell-${{ steps.version.outputs.VERSION }}.json</a> - Metadata and checksums</li>
              </ul>

              <hr>
              <p><small>Generated from <a href="https://github.com/nushell/nushell.github.io">nushell.github.io</a> | Version: ${{ steps.version.outputs.VERSION }}</small></p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nushell-docset
          path: public/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
